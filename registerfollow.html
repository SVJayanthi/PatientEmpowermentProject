<div id="wrapper">
		

	<!-- Section: intro -->
    <section id="intro" class="intro">
		<div class="intro-content" style="padding-bottom: 150px; padding-top: 50px;">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="form-wrapper">
						<div class="wow fadeInRight" data-wow-duration="2s" data-wow-delay="0.2s">
						
							<div class="panel panel-skin">
							<div class="panel-heading">
									<h3 class="panel-title"><span class="fa fa-pencil-square-o"></span> Register <small></small></h3>
									
										
										<p class="lead-footer">Write your story below and address the questions</p>
									</div>
									<div class="panel-body">
									<form role="form" class="lead">
										<p style="margin: 0">When and how did you come to know you had glioblastoma?</p>
										<p style="margin: 0">What treatment did you receive/are currently undergoing?</p>
										<p style="margin: 0">Where did you go to get your treatment?</p>
										<p style="margin: 0">How did treatment progress?</p>
										<p style="margin: 0; padding-bottom: 15px">How do you feel now?</p>

										<div class="row">
											<div class="col-xs-12 col-sm-12 col-md-12">
												<div class="form-group">
													<textarea class="form-control" rows="12" placeholder="Write your story here."></textarea> <!--required-->
												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-xs-6 col-sm-6 col-md-6">
											</div>
											
											<div class="col-xs-3 col-sm-3 col-md-3">
												<input type="button" value="Skip" onclick="location.href='stories.html';" class="btn btn-skin btn-block btn-lg">
											</div>

											<div class="col-xs-3 col-sm-3 col-md-3">
												<input type="button" value="Submit" onclick="location.href = 'stories.html';" class="btn btn-skin btn-block btn-lg">
											</div>
										</div>
									
									</form>
								</div>
							</div>				
						
						</div>
						</div>
					</div>					
				</div>
